<div class="space-y-6">
  <div hlmCard>
    <div hlmCardHeader>
      <div hlmCardTitle class="text-xl text-primary flex items-center gap-2">
        <ng-icon name="lucideShield" class="h-5 w-5" />
        Final Agreement & Submission
      </div>
      <div hlmCardDescription>Review your information and provide final agreement details.</div>
    </div>
    <div hlmCardContent class="space-y-6">
      <hlm-form-field>
        <label hlmLabel>Submitted By (Full Name & Title) *</label>
        <input hlmInput placeholder="John Doe, Owner" formControlName="submittedByName" />
        <hlm-error>Submitted by is required</hlm-error>
      </hlm-form-field>
      <hlm-form-field>
        <label hlmLabel>Email you would like to receive updates from *</label>
        <input hlmInput placeholder="john@abcroofing.com" formControlName="trackingEmail" />
        <hlm-error>Email is required</hlm-error>
      </hlm-form-field>

      <div class="flex items-center gap-2">
        <hlm-checkbox formControlName="agreement" />
        <label hlmLabel>I agree to the terms and conditions *</label>
      </div>
    </div>
  </div>
</div>
